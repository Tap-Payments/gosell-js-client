<html>
<head>
    <title>goSell Elements Demo</title>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
    <link rel="shortcut icon" href="build/tapLogo.png" />
    <link href="css/gosell.css" rel="stylesheet" />

</head>
<body>

    <script type="text/javascript" src="js/gosell.js"></script>


    <div id="root"></div>
     <p id="msg"></p>

    <button id="submit-elements" onclick="goSell.submit()">Submit</button>
   
    <script>

    goSell.goSellElements({
      containerID:"root",
      gateway:{
        publicKey:"pk_test_Vlk842B1EA7tDN5QbrfGjYzh",
        language:"en",
        supportedCurrencies: "all",
        supportedPaymentMethods: "all",
        notifications:'msg',
        labels:{
            cardNumber:"Card Number",
            expirationDate:"MM/YY",
            cvv:"CVV",
            cardHolder:"Name on Card",
            actionButton:"Pay"
        },
        style: {
            base: {
              color: '#535353',
              lineHeight: '18px',
              fontFamily: 'sans-serif',
              fontSmoothing: 'antialiased',
              fontSize: '16px',
              '::placeholder': {
                color: 'rgba(0, 0, 0, 0.26)',
                fontSize:'15px'
              }
            },
            invalid: {
              color: 'red',
              iconColor: '#fa755a '
            }
        }
      }
    });

    </script>

</body>
</html>
